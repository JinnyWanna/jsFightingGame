<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/topbar.css">
  </head> 
  <body>
    <div class="main-div">
      <div class = "top-bar">
        <!--player health-->
        <div class ="player-health-box">
          <div class = "player-empty-health"></div>
          <div class = "player-health"></div>
        </div>
        <!--timer-->
        <div class = "timer">10</div>
        <!--enemy health-->
        <div class = "enemy-health-box">
          <div class = "enemy-empty-health"></div>
          <div class = "enemy-health"></div>
        </div>
      </div>
      <div class = "end-message">Tie</div>
      <canvas class = "main-canvas"></canvas>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
